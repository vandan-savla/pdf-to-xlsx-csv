<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #4a90e2;
        }

        input[type="file"] {
            margin-bottom: 1rem;
            display: block;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #357abd;
        }

        #result {
            margin-top: 1.5rem;
            font-weight: bold;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PDF Table Extractor</h1>
        <input type="file" id="pdfFile" accept=".pdf">
        <div style="display: flex; gap: 1rem;">
            <button onclick="uploadFile('csv')">Extract in CSV</button>
            <button onclick="uploadFile('xlsx')">Extract in XLSX</button>
        </div>
        <div id="loader" class="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile(format) {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch(`/extract-${format}`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();

                    // Extract filename from Content-Disposition header
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'extracted_tables.xlsx';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename=(.+)/);
                        if (filenameMatch && filenameMatch[1]) {
                            filename = filenameMatch[1].replace(/['"]/g, '');
                        }
                    }

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    resultDiv.innerHTML = '<span style="color: green;">Extraction successful !!</span>';
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<span style="color: red;">Error: ${error.detail || 'Unknown error'}</span>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<span style="color: red;">Error: ${err.message}</span>`;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>

</html>
