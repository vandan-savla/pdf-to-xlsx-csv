<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Extractor</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f9;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
        }

        h1 {
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        input,
        button {
            width: 100%;
            padding: .7rem;
            margin-top: .7rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .row {
            display: flex;
            gap: .7rem;
            margin-top: 1rem;
        }

        .loader {
            margin: 1rem auto;
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #eee;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PDF Table Extractor</h1>

        <input type="file" id="pdfFile" accept=".pdf">
        <input type="text" id="pdfPassword" placeholder="Enter PDF password (optional)">

        <div class="row">
            <button onclick="uploadFile('csv')">Extract CSV</button>
            <button onclick="uploadFile('xlsx')">Extract XLSX</button>
        </div>

        <div class="loader" id="loader"></div>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile(format) {
            const file = document.getElementById("pdfFile").files[0];
            if (!file) {
                alert("Select a PDF first.");
                return;
            }

            const loader = document.getElementById("loader");
            const result = document.getElementById("result");
            result.innerHTML = "";
            loader.style.display = "block";

            const password = document.getElementById("pdfPassword").value || null;

            const form = new FormData();
            form.append("file", file);
            if (password) form.append("password", password);

            try {
                const response = await fetch(`${window.location.origin}/extract-${format}`, {
                    method: "POST",
                    body: form
                });

                if (!response.ok) {
                    const error = await response.json();
                    loader.style.display = "none";
                    result.innerHTML = `<span style="color:red">${error.detail || "Error"}</span>`;
                    return;
                }

                const blob = await response.blob();

                // Extract filename from Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'extracted_tables.xlsx';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename=(.+)/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1].replace(/['"]/g, '');
                    }
                }

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();

                result.innerHTML = `<span style="color:green">Extraction successful!</span>`;
            } catch (err) {
                result.innerHTML = `<span style="color:red">${err}</span>`;
            }

            loader.style.display = "none";
        }
    </script>
</body>

</html>
